name: SLA Export and Public Bundle
on:
  push:
    branches: [ "**" ]
  schedule:
    - cron: "17 4 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || true
      - run: NODE_NO_WARNINGS=1 node scripts/modelo100.sla.export.mjs
      - run: APPLY=1 NODE_NO_WARNINGS=1 node scripts/modelo100.sla.export.mjs
      - run: APPLY=1 MINIFY_HTML=1 NODE_NO_WARNINGS=1 node scripts/modelo100.public.bundle.mjs
      - name: Upload SLA Export
        uses: actions/upload-artifact@v4
        with:
          name: sla-export-json
          path: artifacts/modelo100/sla.export.json
      - name: Upload Public Bundle
        uses: actions/upload-artifact@v4
        with:
          name: public-bundle
          path: artifacts/modelo100/public
      - name: Job Summary
        shell: bash
        run: |
          echo "## SLA Export and Public Bundle" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Artifacts:" >> "$GITHUB_STEP_SUMMARY"
          echo "- sla.export.json" >> "$GITHUB_STEP_SUMMARY"
          echo "- public/ bundle (index.html, css, htmls)" >> "$GITHUB_STEP_SUMMARY"
          jq -r '"Summary: \(.payload.summary.owners) owners, \(.payload.summary.alerts) alerts, \(.payload.summary.escalations) escalations\nCommit: \(.payload.meta.repo_commit)\nHash: \(.signature.hash)"' artifacts/modelo100/sla.export.json >> "$GITHUB_STEP_SUMMARY"
