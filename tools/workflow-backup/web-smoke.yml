name: web-smoke

on:
  push:
    paths:
      - "apps/web/**"
      - "tools/run.smoke.local.sh"
      - ".github/workflows/web-smoke.yml"
  pull_request:
    paths:
      - "apps/web/**"
      - "tools/run.smoke.local.sh"
      - ".github/workflows/web-smoke.yml"

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @iberitax/web build
      - name: Start Next
        run: |
          pnpm --filter @iberitax/web exec next start -p 3001 &
          echo $! > next.pid
          sleep 3
      - name: Run smoke
        run: |
          bash tools/run.smoke.local.sh
      - name: Stop Next
        if: always()
        run: |
          if [ -f next.pid ]; then kill "$(cat next.pid)" || true; fi
          lsof -ti tcp:3001 | xargs -r kill -9 || true
      - name: Upload smoke.log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-log
          path: smoke.log
